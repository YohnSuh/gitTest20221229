<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test10.html</title>
<script type="text/javascript">
// window - document 내장객체 - html, body 틀의 정보를 저장하는 내장객체.

// document.변수 
// 				document.title : title이라는 변수는 문서 제목을 저장하는 변수
// 				bgColor : 배경 색깔				
// document.함수()
//				document.writeln() : 개행x 출력만함.
// 				document.open() : 문서를 열고 닫고하는 기능


function fun1() {
	
	alert(document.title);
	
}

function fun2() {
	
	document.title = "문서제목" ;
	
}
// title이라는 변수에 새로운 값인 문서제목을 저장. fun2()를 실행했을때 문서제목이 바뀌어서 뜸. 
// 크롬에서 F12를 누른 뒤 개발자모드로 보면 제목이 변경된 것을 볼 수 있음.
  
  
function fun3() {
		
	document.bgColor="pink";
	
}


function fun4(C) {
// 	문서 배경색 변경

	alert(C);
	document.bgColor = C
	
	
	
// 변수 C를 bgColor에 저장하게되면 받는 문자열이 달라지면서 출력값 또한 달라짐.
// bgColor에 들어오는 값이 변수C이므로 들어올때마다 달라지니까.
	

}


// document.함수() html문서 내에 글쓰기. write나 wrieln이나 개행은 안됨.
document.writeln("<br> 문서내용 <br><br>"); 


</script>
</head>
<body>

<input type="button" value="문서정보버튼" onclick="fun1()">
<input type="button" value="문서제목변경" onclick="fun2()">
<input type="button" value="배경색변경" onclick="fun3()">
<input type="radio" name="ra" value="green" onclick="fun4('green')">green
<input type="radio" name="ra" value="skyblue" onclick="fun4('skyblue')">skyblue
<input type="radio" name="ra" value="yellow" onclick="fun4('yellow')">yellow
<!-- name을 ra1, ra2, ra3을 주게되면 체크가 세개 다됨. 이름을 같이해주면 체크는 옮겨다님 -->
</body>
</html>
