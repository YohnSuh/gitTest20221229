<script type="text/javascript">
//2.함수 
// 함수정의 : 자주사용하는 명령을 모아서 정의하고 이름을 부여한 것.
// 함수호출 : 사용할때 이름을 불러서 사용함. (함수호출)

function cal (a,b) { //함수정의
	//function cal (변수,변수)
// 	var a = 100;
// 	var b = 200;
	alert(a+b);
	alert(a-b);
	alert(a*b);
	alert(a/b);
	//함수호출한 곳으로 되돌아감. return 
	return; 
}

//함수호출
alert("함수호출");
cal(10,20);
alert("함수호출");
cal(100,200);






</script>
