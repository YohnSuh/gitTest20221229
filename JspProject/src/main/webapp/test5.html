<script type="text/javascript">
//y=3x+5 

function fun1(x) {
	
	var a = (3*x)+5;
	return a;
	
}
fun1(3);
alert("x에 3을 넣은 y=" + fun1(3) );
//fun1(3)을 호출하면 3이라는 값을 전달하면 x라는 기억장소에 3이 저장.
// 연산한 다음 결과값이 return돼서 fun1()에 저장됨.



function fun2(a,b) {
	var z = a*b;
	return z;
	
}
fun2(10,20);
alert("리턴받은 값은 :" + fun2(10,20));



function fun3(r) {
	var q = r*r*3.14;
	return q;
	
}
fun3(2);
alert("원면적 : " + fun3(10) );
